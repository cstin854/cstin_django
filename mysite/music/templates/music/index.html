{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cinzel">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<nav class="navbar navbar-inverse">
	<div class="container-fluid">
		<!-- Header -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
			<!-- Creates the hamburger -->
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<div style="font-family: 'Cinzel', serif;">
				<a class="navbar-brand" href="{% url 'music:index' %}">Project Name</a>
			</div>
		</div>

		<!-- Items in the navbar -->
		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li class="active">
					<a href="{% url 'music:index' %}">
						<span class="glyphicon glyphicon-cd" aria-hidden="True">&nbsp;Albums</span>
					</a>
				</li>
				<li class="">
					<a href="#">
						<span class="glyphicon glyphicon-music" aria-hidden="True">&nbsp;Songs</span>
					</a>
				</li>
			</ul>
		</div>
	</div>
</nav>

{% if all_albums %}

	<ul>
	{% for album in all_albums %}
		<li><a href="{% url 'music:detail' album.id %}"">{{ album }}</a></li>
	{% endfor %}
	</ul>

{% else %}
	<h3>Error; no albums in database.</h3>

{% endif %}
