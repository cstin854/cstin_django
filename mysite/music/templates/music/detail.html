<!-- Being passed a reference to an album -->

<img src="{{ album.logo }}">

<h1>{{ album.title }}</h1>
<h3>{{ album.artist }}</h3>

<ul>
	{% if album.song_set.all %}
		{% for song in album.song_set.all %}
			<li>{{song.title}} ({{song.file_type}})</li>
		{% endfor %}
	{% else %}
		<li>No songs have been added for this album.</li>
	{% endif %}
</ul>
